<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ivanita ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; color: white; font-family: 'Arial', sans-serif; text-align: center; }
        canvas { display: block; }
        
        #mensaje {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            width: 100%;
        }

        h1 {
            font-size: 2.8rem;
            color: #ff0000; /* Color Rojo */
            text-shadow: 0 0 15px #ff0000, 0 0 30px #8b0000;
            margin: 0;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.5rem;
            color: #ffffff;
            opacity: 0.9;
            margin-top: 10px;
        }

        .instruccion {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 15px #ff0000; }
            50% { transform: scale(1.05); text-shadow: 0 0 30px #ff0000, 0 0 50px #ff0000; }
            100% { transform: scale(1); text-shadow: 0 0 15px #ff0000; }
        }
    </style>
</head>
<body>

    <div id="mensaje">
        <h1>Te amo mucho Ivanita ‚ù§Ô∏è</h1>
        <p>I found you</p>
    </div>

    <div class="instruccion">Toca la pantalla para la m√∫sica üéµ</div>

    <audio id="musica" loop>
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crear miles de estrellas
        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 15000;
        const posArray = new Float32Array(starsCount * 3);

        for(let i=0; i < starsCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const starsMaterial = new THREE.PointsMaterial({
            size: 0.05,
            color: 0xffffff,
            transparent: true
        });

        const starMesh = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starMesh);
        camera.position.z = 2;

        function animate() {
            requestAnimationFrame(animate);
            starMesh.rotation.y += 0.001;
            starMesh.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        // M√∫sica al primer toque
        document.addEventListener('click', () => {
            const audio = document.getElementById('musica');
            audio.play();
            document.querySelector('.instruccion').style.display = 'none';
        }, { once: true });
    </script>
</body>
</html>
